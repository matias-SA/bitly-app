<div *ngIf="mostrarError" class="alert alert-danger text-center mb-2" role="alert">
  {{textError | uppercase}}
</div>
<div class="container">
  <h1 class="fs-2 text-center mt-3">Ingrese la URL a cortar</h1>
  <div class="row mt-4">
    <div class="col-lg-8">
      <input type="text" class="form-control" [(ngModel)]="nombreUrl" placeholder="Ingrese la url">
    </div>
    <div class="col-lg-4">
      <button class="btn btn-primary w-100" (click)="precesarUrl()">Aceptar</button>
    </div>
  </div>
  <div class="row mt-4" *ngIf="urlProcesada">
    <div class="col-lg-8">
      <input type="text" class="form-control" [(ngModel)]="urlShort" placeholder="URL procesada">
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
